name: Run Unit Tests

on: [push]

jobs: 
  run-e2e-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Run install, build and test
        run: |
          yarn
          yarn build
          yarn run test:unit
          